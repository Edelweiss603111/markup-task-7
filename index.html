<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="cat_breed">
            <input id="abcat" type="checkbox" name="abcatcheck" value="1">
            <label for="abcat" class="text abcat">Абиссинская кошка</label>
            <hr>
            <input id="brcat" type="checkbox" name="brcatcheck" value="1">
            <label for="brcat" class="text brcat">Британская кошка</label>
            <hr>
            <input id="rgcat" type="checkbox" name="rgcatcheck" value="1">
            <label for="rgcat" class="text rgcat">Русская голубая кошка</label>
            <hr>
            <input id="scat" type="checkbox" name="scatcheck" value="1">
            <label for="scat" class="text scat">Сиамская кошка</label>
            <hr>
        </div>
        <div class="cats">
            <img alt="scat" src="scat.gif" class="images scatimg first_line">
            <div class="description">Гоша, 4 года</div>
            <img alt="abcat1" src="abcat1.jpg" class="images abcatimg secondLine">
            <div class="description">Маша, 3 года</div>
            <img alt="brcat1" src="brcat1.jpg" class="images brcatimg fifthLine">
            <div class="description">Серко, 9 лет</div>
            <img alt="abcat8" src="abcat8.jpg" class="images abcatimg fifthLine">
            <div class="description">Багира, 4 года</div>
            <img alt="s2" src="s2.jpg" class="images simg first_line">
            <div class="description">Вася, 5 лет</div>
            <img alt="abcat12" src="abcat12.jpg" class="images brcatimg first_line">
            <div class="description">Кеша, 7 лет</div>
            <img alt="rg10" src="rg10.jpg" class="images brcatimg fourthLine">
            <div class="description">Кот, 1 год</div>
            <img alt="brcat2" src="brcat2.jpg" class="images brcatimg fourthLine">
            <div class="description">Кот, 1 год</div>
            <img alt="rg9" src="rg9.jpg" class="images simg sixthLine">
            <div class="description">Сметанка, 1 год</div>
        </div>
        <div class="rating">
            <h3>Рейтинг</h3>
            <input id="descending" type="checkbox" name="descendingcheck" value="1">
            <label for="descending" class="descending">По убыванию</label>
            <div>Абиссинская</div>
            <img alt="abrating" src="abrating.jpg" class="abrating">
            <div class="number">9</div>
            <div>Британская</div>
            <img alt="brrating" src="brrating.jpg" class="brrating">
            <div class="number">8</div>
            <div>Русская голубая</div>
            <img alt="rgrating" src="rgrating.jpg" class="rgrating">
            <div class="number">10</div>
            <div>Сиамская</div>
            <img alt="srating" src="srating.jpg" class="srating">
            <div class="number">4</div>
        </div>
    </body>
</html>
